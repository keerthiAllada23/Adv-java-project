<!DOCTYPE html>
<html>
<head>
<title>Add Product</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
<script src="Form-validation.js"></script>
</head>
<body>
<div class="container mt-5 text-center">
<h2 class="text-center font-italic mb-1">Save Product Data.....
</h2>
<form method="post"  action="./Addproductservlet"  enctype="multipart/form-data" oninput="return validateForm()">
 <div class="form-group">
 <label class="font-italic font-weight-bold" for ="proId">Product Id:</label>
 <input type="text" class="form-control-sm" id="proId" name="proId" required>
 </div>
 
 <div class="form-group">
 <label class="font-italic font-weight-bold" for ="proName">Product Name:</label>
 <input type="text" class="form-control-sm" id="proName" name="proName" required>
</div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proPrice">Product price:</label>
 <input type="number" class="form-control-sm" id="proPrice" name="proPrice" required>
 </div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proBrand">Product Brand:</label>
 <input type="text" class="form-control-sm" id="proBrand" name="proBrand" required>
 </div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proMadeIn">MadeIn:</label>
 <input type="text" class="form-control-sm" id="proMadeIn" name="proMadeIn" required>
 </div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proMfgDate">Manufacturing Date:</label>
 <input type="date" class="form-control-sm" id="proMfgDate" name="proMfgDate" required>
 </div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proExpDate">Expiry Date:</label>
 <input type="date" class="form-control-sm" id="proExpDate" name="proExpDate" required>
 </div>

<div class="form-group">
 <label class="font-italic font-weight-bold" for ="proimg">Product Image:</label>
 <input type="file" class="form-control-sm" id="proimg" name="proimg" required>
 </div>
 <div class="form-group">
 <label class="font-italic font-weight-bold" for ="proAudio">Product Audio:</label>
 <input type="file" class="form-control-sm" id="proAudio" name="proAudio"  accept="audio/*" required>
 </div>
 <div class="form-group">
 <label class="font-italic font-weight-bold" for ="proVideo">Product Video:</label>
 <input type="file" class="form-control-sm" id="proVideo" name="proVideo"  accept="video/*" required>
 </div>
 <div>
 <input type="submit" class="btn btn-success" value="Save Product"/>
 <a href="productlist.jsp"  class="btn btn-primary">List of Products</a>
 </div>
</form>
</div>
</body>
</html>
